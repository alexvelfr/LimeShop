{% extends 'lk/base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    {% if success %}
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <table class="body-wrap"
                           style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #181b2e; margin: 0;"
                           bgcolor="#f2f5f7">
                        <tbody>
                        <tr>
                            <td class="container"
                                style=" display: block !important; max-width: 600px !important; clear: both !important; "
                                width="600" valign="top">
                                <div class="content" style="padding: 20px;">
                                    <table class="main" style="border: 1px solid #313656;" width="100%" cellspacing="0"
                                           cellpadding="0" bgcolor="#181b31">

                                        <tbody>
                                        <tr>
                                            <td class="alert alert-primary border-0 bg-success"
                                                style="padding: 20px; border-radius: 0;" valign="top" align="center">
                                                <img src="{% static 'images/error.svg' %}" alt=""
                                                     style="margin-left: auto; margin-right: auto; display:block;width: 60px;">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="alert alert-dark border-0"
                                                style="color:#d8c751; padding: 20px; border-radius: 0; background-color: #20233a;"
                                                valign="top" align="center">
                                                Ваш заказ принят, спасибо!
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;"
                                valign="top"></td>
                        </tr>
                        </tbody>
                    </table><!--end table-->
                </div>
            </div>
        </div><!--end col-->
    </div>
    {% endif %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- BODY -->
                    <h4 class="mt-0 header-title">Купил, поел, отчитался!</h4>
                    <p class="text-muted mb-4"></p>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert icon-custom-alert alert-outline-pink b-round fade show mb-0"
                                 role="alert">
                                <i class="mdi mdi-alert-outline alert-icon"></i>
                                <div class="alert-text">
                                    <strong>Oh snap!</strong> {{ error }}
                                </div>

                                <div class="alert-close">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true"><i class="mdi mdi-close text-danger"></i></span>
                                    </button>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <form action="{% url 'index' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="product_code" class="col-form-label text-right">Код товара</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="number" name="product_code" id="product_code" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="count" class="col-form-label text-right">Количество</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="number" name="count" id="count" required>
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-center">
                                    <input class="btn btn-primary" type="submit" value="Подтвердить">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END_BODY -->
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div>
{% endblock %}
