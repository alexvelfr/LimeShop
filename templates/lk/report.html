{% extends 'lk/base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- BODY -->
                    <h4 class="mt-0 header-title">В разработке!</h4>
                    <p class="text-muted mb-4"></p>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert icon-custom-alert alert-outline-pink b-round fade show mb-0"
                                 role="alert">
                                <i class="mdi mdi-alert-outline alert-icon"></i>
                                <div class="alert-text">
                                    <strong>Oh snap!</strong> {{ error }}
                                </div>

                                <div class="alert-close">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true"><i class="mdi mdi-close text-danger"></i></span>
                                    </button>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row">

                        </div>
                    </div>
                    <!-- END_BODY -->
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div>
{% endblock %}
