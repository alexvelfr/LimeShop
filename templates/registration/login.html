{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Lime Shop Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Lime Shop" name="description"/>
    <meta content="Alex" name="author"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/metismenu.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body class="account-body">

<!-- Log In page -->
<div class="row vh-100 d-flex justify-content-center">
    <div class="d-flex align-items-center">
        <div class="">
            <div class="card-body">
                <div class="px-3">
                    <div class="">
                        <a href="index.html" class="logo logo-admin"><img src="{% static 'images/logo-sm.png' %}"
                                                                          height="55" alt="logo" class="my-3"></a>
                        <div class="media-body ml-3 align-self-center text-center">
                            <h4 class="mt-0 mb-1">Login in Lime Shop</h4>
                        </div>
                    </div>
                    {% if errors %}
                        <div class="alert icon-custom-alert alert-outline-pink b-round fade show mb-0" role="alert">
                            <i class="mdi mdi-alert-outline alert-icon"></i>
                            <div class="alert-text">
                                <strong>Oh snap!</strong> Login or password wrong!
                            </div>

                            <div class="alert-close">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="mdi mdi-close text-danger"></i></span>
                                </button>
                            </div>
                        </div>
                    {% endif %}
                    <form class="form-horizontal my-4" action="{% url 'auth_url' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="mdi mdi-account-outline font-16"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Enter username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-key font-16"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" id="userpassword"
                                       placeholder="Enter password">
                            </div>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}"/>
                        <div class="form-group mb-0 row">
                            <div class="col-12 mt-2">
                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In
                                    <i class="fas fa-sign-in-alt ml-1"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Log In page -->


<!-- jQuery  -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/metisMenu.min.js' %}"></script>
<script src="{% static 'js/waves.min.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
